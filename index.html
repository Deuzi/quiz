<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-home-page</title>
    <link rel="stylesheet" href="/Quiz.css">
</head>

<body>   
    <main>
        <section id="section-holder">
            
            <header>
                <div id="light-mode-toogle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" id="moon">
                        <path fill="#FFFFFF"
                        d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z" />
                    </svg>
                    <label id="switch">
                        <input type="checkbox" id="slide" >
                        <span class="slider"></span>  
                    </label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" id="sun">
                        <path fill="#FFFFFF"
                        d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z" />
                    </svg>
                </div>
            </header>
            
            <!--Quiz menu start-->
            <section id="quiz-menu">
                <section id="welcome-message">
                    <h1>Welcome to the <br> <strong>Frontend Quiz!</strong></h1>
                    <p>Pick a subject to get started</p>
                </section>
                
                <section id="different-subject">
               
                    <article id="html"> 
                        <img src="frontend-quiz-app/starter-code/assets/images/icon-html.svg" alt="html-svg" id="html-svg">
                        <p>HTML</p>
                    </article>
                    <article id="css"> 
                        <img src="frontend-quiz-app/starter-code/assets/images/icon-css.svg" alt="css" id="css-svg">
                        <p>CSS</p>
                    </article>
                    <article id="javascript"> 
                        <img src="frontend-quiz-app/starter-code/assets/images/icon-js.svg" alt="javascript"  id="js-svg">
                        <p>Javascript</p>
                    </article>
                    <article id="accessibility"> 
                        <img src="frontend-quiz-app/starter-code/assets/images/icon-accessibility.svg" alt="accessibility" id="accessibility-svg">
                        <p>Accessibility</p>
                    </article>
                </section>
            </section>
            <!--Quiz menu End-->
            
            <!---Quiz Question Start-->
            <section id="quiz-question">
                <section id="quiz-question-items">
                    <p> Question <span id="current-question"></span> of 10</p>
                    <article id="question">
        
                    </article>
                    <div class="progress-bar">
                        <div id="progress">
        
                        </div>
                    </div>
    
                    <div class="answers">
                        <ul>
                            <li id="A"> A </li>
                            <li id="B"> B</li>
                            <li id="C"> C </li>
                            <li id="D"> D</li>
                        </ul>
                    </div>
    
                    <button id="submit">
                        Submit Answer
                    </button>
                </section>
            </section>
    
            <!--Quiz Question End-->
    
            <!--Quiz Completed Start -->
            <section id="quiz-completed-sec">
                <h1>Quiz completed <strong>You scored</strong></h1>
    
                <section class="your-scored">
                    <div class="subject-description">
    
                        <p id="subject-name"></p>
                    </div>
    
                    <p id="score">
    
                    </p>
    
                    <p>out of 10</p>
                </section>
    
                <button id="play-again"> Play Again</button>
            </section>
            <!--Quiz-complete end-->
        </section>      
    </main> 
    <script src="frontend-quiz-app/Quiz.js" defer></script>
</body>
</html>
